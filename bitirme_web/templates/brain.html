<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Beyin Tümörü Tahmini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tümör Tahmin Uygulaması</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/breakhis">BreakHis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/brain">Brain Tumor</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-fill">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Beyin Tümörü Tespiti</h1>
        <form method="POST" action="/predict_brain" enctype="multipart/form-data" class="p-4 shadow rounded bg-white">
            <div class="mb-3">
                <label for="name" class="form-label">İsim:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Soyisim:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Görsel Seçin:</label>
                <input type="file" class="form-control" id="image"  name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Tahmin Et</button>
            <a href="/" class="btn btn-secondary ms-2">Ana Sayfa</a>
        </form>
    </div>
</main>


<footer>
    <p>&copy; 2025 Bitirme Projesi</p>
</footer>
</body>
</html>
