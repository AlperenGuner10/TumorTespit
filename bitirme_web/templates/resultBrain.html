<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tahmin Sonucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Tümör Tahmin Uygulaması</a>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1>Brain Tumor - Tahmin Sonucu</h1>

    <p class="alert alert-info"><strong>İsim Soyisim:</strong> {{ name }} {{ surname }}</p>
    <p class="alert alert-light"><strong>Modelin Tahmini:</strong> {{ prediction }}</p>
    <p class="alert alert-light"><strong>Tahmin Güven Skoru:</strong> %{{ percentage }}</p>

    {% if image_url %}
        <img src="{{ image_url }}" alt="Yüklenen Resim" class="img-fluid mt-4" style="max-width: 500px;">
    {% endif %}

     <p class="text-success mt-4"><strong>Veri başarıyla veritabanına kaydedildi.</strong></p>

    <div class="mt-4">
        <a href="/brain" class="btn btn-secondary">Yeni Resim</a>
        <a href="/" class="btn btn-primary">Ana Sayfa</a>
    </div>
</div>

<footer>
    <p>&copy; 2025 Bitirme Projesi</p>
</footer>

</body>
</html>
